<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GameRun Leaderboard</title>

  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>

  <h1>GameRun</h1>
  <div class="subtle">Glitchless. No load-time removal. One category per game.</div>

  <h2>Leaderboards</h2>

  <!-- Submit button -->
  <div style="text-align:center; margin: 1.5rem 0;">
    <a href="submit.html" class="btn-submit">Submit Your GameRun</a>
  </div>

  <table class="leaderboard" aria-label="GameRun Leaderboard">
    <thead>
      <tr>
        <th class="col-rank">#</th>
        <th class="col-game">Game</th>
        <th class="col-time">Time</th>
        <th class="col-runner">Runner</th>
        <th class="col-platform">Platform</th>
        <th class="col-date">Date</th>
      </tr>
    </thead>
    <tbody id="leaderboard-rows">
      <!-- rows injected by JS -->
    </tbody>
  </table>

  <div id="leaderboard-error" class="error" style="display:none;"></div>

  <script>
    // Format seconds as H:MM:SS or M:SS
    function fmtTime(totalSeconds) {
      if (!Number.isFinite(totalSeconds) || totalSeconds < 0) return "—";
      totalSeconds = Math.floor(totalSeconds);
      const h = Math.floor(totalSeconds / 3600);
      const m = Math.floor((totalSeconds % 3600) / 60);
      const s = totalSeconds % 60;
      const SS = String(s).padStart(2, "0");
      if (h > 0) {
        const MM = String(m).padStart(2, "0");
        return `${h}:${MM}:${SS}`;
      }
      return `${m}:${SS}`;
    }

    function showError(msg) {
      const box = document.getElementById("leaderboard-error");
      box.textContent = msg;
      box.style.display = "block";
    }

    // Load leaderboard data from /data/leaderboard.json
    fetch("data/leaderboard.json", { cache: "no-store" })
      .then(r => {
        if (!r.ok) throw new Error(`HTTP ${r.status}`);
        return r.json();
      })
      .then(list => {
        const tbody = document.getElementById("leaderboard-rows");
        tbody.innerHTML = "";
        if (!Array.isArray(list) || list.length === 0) {
          tbody.innerHTML = `<tr><td colspan="6">No runs yet.</td></tr>`;
          return;
        }

        list.forEach((e, i) => {
          const tr = document.createElement("tr");
          const game = e.game ?? "—";
          const timeSeconds = Number(e.timeSeconds);
          const time = fmtTime(timeSeconds);
          const runner = e.runner ?? "—";
          const platform = e.platform ?? "—";
          const date = e.date ?? "—";

          tr.innerHTML = `
            <td class="col-rank">${i + 1}</td>
            <td class="col-game" title="${game}">${game}</td>
            <td class="col-time">${time}</td>
            <td class="col-runner">${runner}</td>
            <td class="col-platform">${platform}</td>
            <td class="col-date">${date}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error(err);
        showError("Could not load leaderboard. Make sure data/leaderboard.json exists in your repo.");
        const tbody = document.getElementById("leaderboard-rows");
        tbody.innerHTML = `<tr><td colspan="6">—</td></tr>`;
      });
  </script>
</body>
</html>
