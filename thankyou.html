<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thanks – GameRun</title>
  <link rel="stylesheet" href="/assets/styles.css" />
  <style>
    :root {
      font-family: system-ui, Arial, sans-serif;
      color-scheme: light dark;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: var(--bg, #0a0a0a);
      color: var(--text, #eee);
    }
    .card {
      text-align: center;
      background: var(--card, #111);
      border: 1px solid #333;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      max-width: 500px;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }
    p {
      margin: 0.4rem 0 1rem;
    }
    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      background: #0070ff;
      color: white;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s ease;
    }
    .btn:hover { background: #005fd1; }
    small {
      display: block;
      margin-top: 1rem;
      color: #888;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ Submission Received!</h1>
    <p>Your GameRun has been submitted and will appear on the leaderboard after review.</p>
    <a href="/index.html" class="btn">Back to Leaderboard</a>
    <small>You can safely close this tab or return anytime.</small>
  </div>
</body>
</html>
