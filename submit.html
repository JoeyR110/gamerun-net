<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submit Your GameRun</title>
  <link rel="stylesheet" href="/assets/styles.css" />
  <style>
    :root { font-family: system-ui, Arial, sans-serif; color-scheme: light dark; }
    body { margin: 2rem; }
    .wrap { max-width: 880px; margin: 0 auto; }
    h1 { margin: 0 0 1rem; }
    .note { margin: 0 0 1rem; color: #8a8a8a; }

    /* card */
    form {
      background: var(--card, #111);
      border: 1px solid #333;
      border-radius: 12px;
      padding: 1.25rem;
    }

    /* rows: single column on mobile, 2-col on >=720px */
    .row { display: grid; grid-template-columns: 1fr; gap: 1rem; margin-bottom: 1rem; }
    @media (min-width: 720px) { .row { grid-template-columns: 1fr 1fr; } }

    .field { display: flex; flex-direction: column; gap: .4rem; }
    label { font-weight: 600; }
    input, select, textarea {
      padding: .65rem .75rem; border: 1px solid #3a3a3a; border-radius: 10px;
      background: var(--bg, #0a0a0a); color: var(--text, #eee);
    }
    textarea { min-height: 120px; resize: vertical; }

    .section-title { margin: .25rem 0 .25rem; font-size: .95rem; color: #9aa0a6; letter-spacing: .02em; }

    .actions { display: flex; gap: .75rem; margin-top: .5rem; }
    button {
      padding: .75rem 1.1rem; border: 0; border-radius: 10px; cursor: pointer;
      background: #0070ff; color: #fff; font-weight: 700;
    }
    button[type="reset"] { background: #2d2d2d; }
  </style>
</head>
