<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thanks – GameRun</title>
  <link rel="stylesheet" href="/assets/styles.css" />
  <style>
    :root{font-family:system-ui,Arial,sans-serif;color-scheme:light dark}
    body{display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0;background:var(--bg,#0a0a0a);color:var(--text,#eee)}
    .card{background:var(--card,#111);border:1px solid #333;border-radius:12px;padding:2rem;text-align:center;max-width:520px;box-shadow:0 0 25px rgba(0,0,0,.6)}
    .btn{display:inline-block;margin-top:1rem;padding:.7rem 1.2rem;border-radius:8px;background:#0070ff;color:#fff;text-decoration:none;font-weight:700}
    .btn:hover{opacity:.9}
    small{display:block;margin-top:1rem;color:#888}
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ Submission Received!</h1>
    <p>Your GameRun has been submitted and will appear on the leaderboard after review.</p>
    <a class="btn" href="/">Back to Leaderboard</a>
    <small>You can safely close this tab.</small>
  </div>
</body>
</html>
